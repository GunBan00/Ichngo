    <script>
function Approving(USER_ID){
	var a=  USER_ID;
	var b = '#'+a;
	console.log(a);


				$.ajax({
					type: "POST",
					url: "/Approving_Process/",
					data: JSON.stringify(a),
					contentType: "application/json",
					success: function(result) {
							console.log(result.CHK_ID)

						if(result.CHK_ID=='Y'){
							console.log("asdf");
							$(b).css('display', 'none');
						}else{
							/* console.log('N') */
							alert("Error");

						}
					},//success
					error : function (e){
						console.log(e);
					}
				});//ajax

		 }
	</script>
