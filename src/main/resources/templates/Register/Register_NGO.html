[type="checkbox"]:not(:checked),
[type="checkbox"]:checked {
  position: absolute;
  left: -9999px;
}
[type="checkbox"]:not(:checked) + label,
[type="checkbox"]:checked + label {
  position: relative;
  padding-left: 1.95em;
  cursor: pointer;
}

/* checkbox aspect */
[type="checkbox"]:not(:checked) + label:before,
[type="checkbox"]:checked + label:before {
  content: '';
  position: absolute;
  left: 0; top: 0;
  width: 1.25em; height: 1.25em;
  border: 2px solid #ccc;
  background: #fff;
  border-radius: 4px;
  box-shadow: inset 0 1px 3px rgba(0,0,0,.1);
}
/* checked mark aspect */
[type="checkbox"]:not(:checked) + label:after,
[type="checkbox"]:checked + label:after {
  content: '✔';
  position: absolute;
  top: .2em; left: .275em;
  font-size: 1.4em;
  line-height: 0.8;
  color: #09ad7e;
  transition: all .2s;
  font-family: Helvetica, Arial, sans-serif;
}
/* checked mark aspect changes */
[type="checkbox"]:not(:checked) + label:after {
  opacity: 0;
  transform: scale(0);
}
[type="checkbox"]:checked + label:after {
  opacity: 1;
  transform: scale(1);
}

/* accessibility */
[type="checkbox"]:checked:focus + label:before,
[type="checkbox"]:not(:checked):focus + label:before {
  border: 2px dotted blue;
}

/* hover style just for information */
label:hover:before {
  border: 2px solid #4778d9!important;
}

<script>
function submit() {
		var form = eval("document.frm");

		if(form.ngo_name.value == "") { alert("Please enter your NGO/Organization name."); form.ngo_name.focus(); return; }
		if(form.ngo_region.value == "") { alert("Please select region."); form.ngo_region.focus(); return; }
		if(form.ngo_country.value == "") { alert("Please select country."); form.ngo_country.focus(); return; }
		if(form.ngo_acc_year.value == "Year") { alert("Please select Year of Accreditation."); form.ngo_acc_year.focus(); return;}
		if(form.safe1.value == "" && form.safe2.value == "" && form.safe3.value == "" && form.safe4.value == "" && form.safe5.value == "" && form.safe6.value == "") { alert("Please select Main Safeguarding measures."); form.safe1.focus(); return; }
		if(form.domain1.value == "" && form.domain2.value == "" && form.domain3.value == "" && form.domain4.value == "" && form.domain5.value == "" && form.domain6.value == "") { alert("Please select domains."); form.domain1.focus(); return;}
		if(form.ngo_address.value == "") { alert("Please enter your address."); form.ngo_address.focus(); return; }
		if(form.ngo_email.value == "") { alert("Please enter your e-mail."); form.ngo_email.focus(); return; }
		if(form.ngo_telephone.value == "") { alert("Please enter your telephone."); form.ngo_telephone.focus(); return; }

		/*var radio_value = $("input[type='radio'][name='ngo_level']:checked").val();
		var safe_check_value = $("input[type='checkbox'][name='ngo_safe']:checked").val();*/

		frm.submit();
}

function radio_change() {
	var radio_value = $("input[type='radio'][name='ngo_level']:checked").val();
	if (radio_value == 'EVENTS')
	{
		$("#start_date .left_td").text("Start Date");
		$("#start_date , #end_date").show('fast');
	}
	else if (radio_value == 'NEWS')
	{
		$("#start_date").show('fast');
		$("#start_date .left_td").text("Date");
		$("#end_date").hide('fast');
	}
	else if (radio_value == 'MULTIMEDIA')
	{
		$("#start_date , #end_date").hide('fast');
	}
}

</script>
