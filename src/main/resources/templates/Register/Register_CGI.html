[type="checkbox"]:not(:checked),
[type="checkbox"]:checked {
  position: absolute;
  left: -9999px;
}
[type="checkbox"]:not(:checked) + label,
[type="checkbox"]:checked + label {
  position: relative;
  padding-left: 1.95em;
  cursor: pointer;
}

/* checkbox aspect */
[type="checkbox"]:not(:checked) + label:before,
[type="checkbox"]:checked + label:before {
  content: '';
  position: absolute;
  left: 0; top: 0;
  width: 1.25em; height: 1.25em;
  border: 2px solid #ccc;
  background: #fff;
  border-radius: 4px;
  box-shadow: inset 0 1px 3px rgba(0,0,0,.1);
}
/* checked mark aspect */
[type="checkbox"]:not(:checked) + label:after,
[type="checkbox"]:checked + label:after {
  content: '✔';
  position: absolute;
  top: .2em; left: .275em;
  font-size: 1.4em;
  line-height: 0.8;
  color: #09ad7e;
  transition: all .2s;
  font-family: Helvetica, Arial, sans-serif;
}
/* checked mark aspect changes */
[type="checkbox"]:not(:checked) + label:after {
  opacity: 0;
  transform: scale(0);
}
[type="checkbox"]:checked + label:after {
  opacity: 1;
  transform: scale(1);
}

/* accessibility */
[type="checkbox"]:checked:focus + label:before,
[type="checkbox"]:not(:checked):focus + label:before {
  border: 2px dotted blue;
}

/* hover style just for information */
label:hover:before {
  border: 2px solid #4778d9!important;
}

<script>
$(function() {
	$('#pictureInput1').on('change', function(event) {
		var files = event.target.files;
		var image = files[0]
		// here's the file size
		console.log(image.size);
		var reader = new FileReader();
		reader.onload = function(file) {
			var img = new Image();
			console.log(file);
			img.src = file.target.result;
			$('#target1').html(img);
			$('#target1 img').css('width','100px');
			$('#target1 img').css('height', '100px');
			$('#target1 img').css('margin-left','20px');
		}
		reader.readAsDataURL(image);
	});
});

function submit() {
	var form = eval("document.frm");

	if(form.cgi_name.value == "") { alert("Please enter your CGI/Organization name."); form.cgi_name.focus(); return; }
	if(form.cgi_email.value == "") { alert("Please enter your e-mail."); form.cgi_email.focus(); return; }

	frm.submit();
}

function reset() {
	frm.reset();
}

function radio_change() {
	var radio_value = $("input[type='radio'][name='cgi_type']:checked").val();
	console.log(radio_value);

	if (radio_value == 'expert')
	{
		$('#cgi_aff_name').css('display','block');
		$("#cgi_aff").show('fast');
		$("#cgi_rep").hide('fast');
	}
	else if (radio_value == 'individual')
	{
		$('#cgi_aff_name').css('display','none');
		$("#cgi_aff").hide('fast');
		$('#cgi_rep').hide('fast');
	}
	else{
		$('#cgi_aff_name').css('display','none');
		$("#cgi_aff").hide('fast');
		$('#cgi_rep').show('fast');
	}
}

</script>
